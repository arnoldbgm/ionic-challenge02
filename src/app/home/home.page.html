<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <ion-grid class="ion-grid">
      <ion-row class="ion-row">
        <ion-col size="12" class="ion-col">
          <ion-text color="primary">
            <h1>Components</h1>
          </ion-text>
          <ion-list>
            <ion-item
              *ngFor="let c of cmpInterface"
              [routerLink]="c.redirectTo"
              detail="True"
            >
              <ion-icon [name]="c.icon" slot="start"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" class="ion-content">
    <ion-grid class="ion-grid">
      <ion-row class="ion-row">
        <ion-col size="12" class="ion-col">
          <ion-text color="primary">
            <h1>Components</h1>
          </ion-text>
          <ion-list>
            <ion-item
              *ngFor="let c of cmpInterface"
              [routerLink]="c.redirectTo"
              detail="True"
            >
              <ion-icon [name]="c.icon" slot="start"></ion-icon>
              {{c.name}}
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
